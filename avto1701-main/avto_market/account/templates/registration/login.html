{% extends "avto/base.html" %}

{% block content1 %}

<style>
  .decorated-form {
    background-color: white;
    padding: 30px;
    border-radius: 3px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid black;
    width: 50%;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 0 15px white;
  }

  .decorated-form label {
    color: black;
    margin-bottom: 10px;
  }

  .decorated-form input[type="text"],
  .decorated-form input[type="password"] {
    background-color: #E6E6E6;
    color: black;
    padding: 8px 12px;
    border: none;
    border-radius: 3px;
    margin-bottom: 20px;
    width: 200px;
  }

  .submit-button {
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .submit-button:hover {
    background-color: yellow;
    color: black;
    font-size: 14px;
    font-weight: bold;
    border: 3px solid black;
  }

  .container {
    min-height: 43vh;
  }

  
</style>


{% if form.errors %}
  <p>Ваш пароль и имя пользователя не совпадают. Попробуйте снова.</p>
{% endif %}

<form method="post" class="decorated-form" action="{% url 'account:login' %}">
  {% csrf_token %}

  <div class="form-group">
    <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
    {{ form.username }}
  </div>

  <div class="form-group">
    <label for="{{ form.password.id_for_label }}">Пароль:</label>
    {{ form.password }}
  </div>

  <div class="form-group">
    <button type="submit" class="submit-button">Авторизироваться</button>
  </div>

  <input type="hidden" name="next" value="{% url 'avto:avto_list' %}" />
</form>


{% endblock %}
