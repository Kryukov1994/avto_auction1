{% extends 'avto/base.html' %}

{% block content1 %}

<style>
  /* Стиль формы */
  form {
    max-width: 400px;
    margin: 0 auto;
    background-color: white;
    box-shadow: 0 0 15px white;
    max-width: 500px;
    padding: 40px; 
    text-align: center;
    
  }

  /* Стиль заголовка */
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #000;
  }

  /* Стиль полей ввода */
  .form-group {
    margin-bottom: 20px;
  }

  /* Стиль рамки вокруг полей ввода */
  .form-control:focus {
    border-color: #66afe9;
    outline: 0;
    box-shadow: none;
  }

  /* Стиль кнопки */
  .btn-primary {
    background-color: #000000;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin: 0 auto;
    text-align: center;
    border: 2px solid black;
    
  }

  /* Стиль кнопки при наведении мыши */
  .btn-primary:hover {
    background-color: #ffd700;
    color: #000;
  }


  .container {
    min-height: 41vh;
  }


  </style>

  
  <form method="post">
    <h2>Изменение пароля</h2>
    {% csrf_token %}
    <div class="form-group">
      <label for="current_password">Текущий пароль:</label>
      <input type="password" name="current_password" id="current_password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="new_password">Новый пароль:</label>
      <input type="password" name="new_password" id="new_password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Сменить пароль</button>
  </form>
{% endblock %}
