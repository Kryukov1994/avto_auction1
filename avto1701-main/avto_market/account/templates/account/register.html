{% extends "avto/base.html" %}

{% block content1 %}
<style>
  .form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 5px;
    box-shadow: 0 0 15px white;
  }

  .form-container form {
    display: flex;
    flex-direction: column;
    border: 2px solid #333;
    padding: 20px;
  }

  .form-container label,
  .form-container input,
  .form-container button {
    margin-bottom: 10px;
  }

  .form-container label {
    font-weight: bold;
  }

  .form-container input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: white;
  }

  .form-container button {
    padding: 10px 20px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    border: 2px solid #000;
    margin-right: auto;
    margin-left: auto;
    display: block;
  }

  .form-container button:hover {
    background-color: yellow;
    color: black;
    font-size: 17px;
    font-weight: bold;
    
  }

  .form-container input[type="text"],
  .form-container input[type="email"] {
    border: 1px solid #777;
    background-color: white;
    color: black;
  }

  .container {
    min-height: 45vh;
  }

</style>

<form method='post' action="{% url 'account:register' %}" >
{% csrf_token %}
<div class="form-container">
  {{user_form.as_p }}
  <button name ="submit" class="register-button"> Регистрация </button>
  <input type="hidden" name = 'next' value="{% url 'avto:index' %}" />
</div>
</form>

{% endblock  %}
